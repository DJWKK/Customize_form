<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>自定义表单 - 设置</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <script src="js/page_js/formSet.js"></script>
  <script src="js/jquery-2.0.0.min.js"></script>

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">


  <!-- 额外引入 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/google.prettify.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />

  <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootprompt.all.min.js"></script>

  <script src="js/prettify.min.js"></script>
  <script src="js/anchor.min.js"></script>

  <script src="js/docs.js"></script>
  <script src="js/example.js"></script>
  <script src="js/demos.js"></script>
<!-- 额外引入 end -->
<link rel="stylesheet" href="css/formSet.css">

  <script>
    window.onload=function()
    {
        drag
        (
            {
                dragArea:"dragArea",
                dropArea:"dropArea"
            }
        )
    }
    </script>
</head>
<body>
    <header class="am-topbar admin-header">
        <div class="am-topbar-brand">
          <strong>自定义表单</strong> <small>Custom Form</small>
        </div>

      </header>
    <div class="am-g">
        <div class="am-u-sm-1">_</div>
        <div class="am-u-sm-4">

<!-- 组件区域 start-->
        <div class="am-form am-padding-right-sm">
        <center><h2>组件区域</h2></center>
                    <hr>
        <div id="dragArea">

            <div class="am-form-group" id="Title">
                <h1 id="h1">标题</h1><span class="am-icon-hashtag" onclick="TitleSet(this)"></span>
            </div>

            <div class="am-form-group">
                    <p class="am-monospace" id="page_1">
                        介绍文字
                    </p><span class="am-icon-hashtag" onclick="TitleSet(this)"></span>
            </div>

            <div class="am-form-group" id="input">
                <label>字段名</label>   <span class="am-icon-hashtag" onclick="InputSet(this)"></span>

                <input type="text" name="input" placeholder="" id="input_1">
            </div>

            <div class="am-checkbox" id="checkbox">
                <label>字段名</label><span class="am-icon-hashtag" onclick="InputSet(this)"></span>
                  <input type="checkbox" name="checkbox" id="checkbox_1">

            </div>

            <div class="am-form-group" id="select">
                <label>字段名</label>   <span class="am-icon-hashtag" onclick="SelectSet(this)"></span>
                <select name="" id="select_1">
                </select>

            </div>

            <div class="am-form-group" id="textarea">
                <label>字段名</label>   <span class="am-icon-hashtag" onclick="InputSet(this)"></span>
                <textarea class="" rows="5" name="textarea" id="textarea_1"></textarea>
            </div>


        </div>
        </div>
<!-- 组件区域 end-->
        </div>

        <div class="am-u-sm-7">
            <div class="leftForm am-padding-left">
                <div class="box clearfix">
                    <div style="margin-left:40px;">
                    <center><h2>设置表单</h2></center>
                        <hr>
                    </div>
                    <div class="block">
                        <div class="name"> 表单 </div>
                        <div class="name"> 区域 </div>
                        <div class="circle blue"></div>
                    </div>

                    <form class="am-form blue" id="dropArea">

                    </form>
                </div>
                <div class="operate">
                    <div class="block">
                        <div class="name">操作</div>
                        <div class="circle lightblue"></div>
                    </div>
                    <div class="button lightblue">
                        <div class="center">
                        <button type="submit" class="am-btn am-btn-default" onclick="SubFormInfo()">发布表单</button>
                  </div>
              </div>
          </div>
        </div>
        </div>
      </div>
  <div class="am-g">
      <div class="am-u-sm-4">

      </div>
      <div class="am-u-sm-4" id="linkinfo">

    </div>
    <div class="am-u-sm-4">

    </div>
  </div>
